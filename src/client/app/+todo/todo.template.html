<div class="container">

  <!-- HEADER AND TODO COUNT -->
      <h1 class="section-header">Todo</h1>

  <!-- TODO LIST -->
  <md-card id="todo-list" class="row">
    <md-list>
        <!-- LOOP OVER THE TODOS IN $scope.todos -->
        <md-list-item *ngFor="let todo of todos">
              <md-checkbox (click)="deleteTodo(todo._id)" ></md-checkbox>
                {{ todo.text }}
        </md-list-item>

    </md-list>
    <form>
            <!-- BIND THIS VALUE TO todoData.text IN ANGULAR -->
          <md-input-container>
            <input md-input type="text" name="todo" placeholder="Enter a New TODO" [(ngModel)]="todoData.text" required>
          </md-input-container>

        <!-- createToDo() WILL CREATE NEW TODOS -->
        <button md-raised-button color="primary" type="submit"
          (click)="createTodo()">Add</button>
    </form>
  </md-card>

  <!-- FORM TO CREATE TODOS -->

</div>
